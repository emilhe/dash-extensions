[tool.poetry]
name = "dash-extensions"
version = "0.1.11"
description = "Extensions for Plotly Dash."
authors = ["emher <emil.h.eriksen@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://dash-extensions.com"
repository = "https://github.com/thedirtyfew/dash-extensions"

[tool.poetry.dependencies]
python = ">=3.7,<4"
dash = ">=2.7.0"
more-itertools = "^8.12.0"
jsbeautifier = "^1.14.3"
Flask-Caching = "2.0.1"
dash-mantine-components = {version = "^0.11.0", optional = true}

[tool.poetry.extras]
mantine = ["dash-mantine-components"]

[tool.poetry.dev-dependencies]
dash = {extras = ["dev", "testing"], version = "^2.7.0"}
pytest-cov = "^3.0.0"
black = "^22.3.0"
pandas = ">=1.1.5"
quart = "^0.17.0"
starlette = "^0.25.0"
uvicorn = "^0.17.6"
sse-starlette = "^0.10.3"
urllib3 = "^1.26.9"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ["py39"]
